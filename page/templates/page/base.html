<!doctype html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">    
    <title>{% block title %}{% endblock %} :: Марка авто</title>    
  </head>
  <body>
    <div id="header">
      <h1>Все категории</h1>
    </div>
    <div id="leftmenu">
      <ul>
        {% for cat in cats %}
          <li><a href="{% url "index" cat_id=cat.id %}">{{cat.name}}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div id="main">
      {% block main %}
      {% endblock %}
    </div>
    <div id="footer">
      <p>Все права принадлежат разработчикам сайта.</p>
    </div>
  </body>
</html>
